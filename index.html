<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 1</title>
    <link rel="stylesheet" href="src/styles/styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="content">
        <h2>Main Table</h2>
        <div class="tableMain">
          <table>
            <thead>
              <tr>
                <th>Name</th>
                <th>Created</th>
                <th>Category</th>
                <th>Content</th>
                <th>Dates</th>
                <!-- will change to icons -->
                <th>Actions</th>
              </tr>
            </thead>
            <tbody class="notesContainer"></tbody>
          </table>
        </div>

        <div class="btns-container">
          <button class="createNoteBtn btn">Create note</button>
        </div>

        <h2>Archive Table</h2>
        <div class="tableArchives">
          <table>
            <thead>
              <tr>
                <th>Name</th>
                <th>Created</th>
                <th>Category</th>
                <th>Content</th>
                <th>Dates</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody class="notesArchiveContainer"></tbody>
          </table>
        </div>

        <h2>Statistic Table</h2>
        <div class="tableStatistic">
          <table>
            <thead>
              <tr>
                <th>Note Category</th>
                <th>Active</th>
                <th>Archived</th>
              </tr>
            </thead>
            <tbody class="statisticContainer"></tbody>
          </table>
        </div>
      </div>
      <!-- Pop Ups -->
      <div class="popUpWin-create popUpWin-general">
        <div class="popUpWin-container">
          <div class="popUpWin-body">
            <h2>Make a Note!</h2>
            <form class="noteCreateForm popUpWinForm" action="#">
              <label for="noteNameInput">Name</label>
              <input type="text" class="noteNameInput" required />

              <label for="noteCategoryList">Category</label>
              <select name="categoryList" class="noteCategoryList" required>
                <option value="task">Task</option>
                <option value="idea">Idea</option>
                <option value="randomThought">Random Thoughts</option>
              </select>

              <label for="noteCategoryList">Content</label>
              <textarea
                required
                name="noteContentArea"
                class="noteContentArea"
                cols="30"
                rows="10"
              ></textarea>
              <button
                type="submit"
                class="noteCreateForm-btn popUpWinForm-btn btn"
              >
                Add Note
              </button>
            </form>
            <div class="popUpWinCreate-closeBtn closeBtn">
              <i class="fa-solid fa-xmark fa-lg"></i>
            </div>
          </div>
        </div>
      </div>
      <div class="popUpWin-edit popUpWin-general">
        <div class="popUpWin-container">
          <div class="popUpWin-body">
            <h2>Edit a Note!</h2>
            <form class="noteEditForm popUpWinForm" action="#">
              <label for="editNameInput">Name</label>
              <input type="text" class="editNameInput" required />

              <label for="editCategoryList">Category</label>
              <select name="categoryList" class="editCategoryList" required>
                <option value="task">Task</option>
                <option value="idea">Idea</option>
                <option value="randomThought">Random Thoughts</option>
              </select>

              <label for="editContentArea">Content</label>
              <textarea
                required
                name="noteContentArea"
                class="editContentArea"
                cols="30"
                rows="10"
              ></textarea>
              <button type="submit" class="editForm-btn popUpWinForm-btn btn">
                Edit note
              </button>
            </form>
            <div class="popUpWinEdit-closeBtn closeBtn">
              <i class="fa-solid fa-xmark fa-lg"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/fa66398b2b.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="src/app.js"></script>
  </body>
</html>
